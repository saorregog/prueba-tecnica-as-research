<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="El_logo_que_quieras.png" type="image/x-icon">
    <title>Galeria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Candara';
            src: url('Candara.ttf') format('truetype');
        }
        body {
            font-family: "Candara", sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #ffffff;
            min-height: 100vh;
            padding: 20px 40px; /* Padding for left and right */
            box-sizing: border-box; /* Includes padding in the width */
            margin-bottom: 60px; /* Space for the fixed footer */
            align-items: center; /* Center content */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            background: #ffffff;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .logo {
            max-height: 40px;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 60px auto 0; /* Center and space from fixed header */
            justify-content: center; /* Center content in container */
        }

        .image-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .image-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .image-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto; /* Permitir scroll vertical */
        }

        .modal-content img {
            width: 100%;
            height: auto; /* Mantener la proporción de la imagen */
            border-radius: 10px;
            display: block;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .footer a {
            text-decoration: none;
            color: #ffffff;
            font-weight: normal;
            font-size: 1.2rem; /* Ajusta el tamaño de la fuente */
            display: flex;
            align-items: center;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer a span {
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 8px; /* Espacio entre el icono y el texto */
            white-space: nowrap;
            font-size: 1.3rem; 
        }

        .footer a:hover {
            color: #FF7401;
            transform: scale(1.1);
        }

        .footer a:hover span {
            opacity: 1;
        }


        @media (min-width: 769px) {
            .form-group {
                flex-direction: row; /* Alinea los elementos en una fila */
            }

            input[type="text"], input[type="password"] {
                margin: 0 5px;
                width: auto;
            }

            button {
                margin-left: 10px;
            }
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            input[type="text"], input[type="password"] {
                margin: 5px 0;
                width: 90%;
            }

            .footer a span {
                display: none;
                margin-left: 8px; /* Espacio entre el icono y el texto */
            
            }
            footer a {
                padding: 10px;
                font-size: 24px; /* Cambia el tamaño del icono */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .logo {
                max-height: 45px;
            }

            .footer a span {
                display: none;
                margin-left: 8px; /* Espacio entre el icono y el texto */
            
            }
        }
    </style>
</head>
<body>
    <!-- Header with logo -->
    <div class="header">
        <img src="https://www.asresearch.co/images/home/logo150c.png" alt="Logo" class="logo">
    </div>

    <div id="image-container"></div>

    <!-- Modal for full-size image -->
    <div id="modal" class="modal">
        <span class="close" id="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="">
        </div>
    </div>

    <!-- Footer with navigation links -->
    <div class="footer">
        <a href="index.html"><i class="fa-solid fa-seedling"></i> <span>Raíces</span></a>
        <a href="Graficas1.html"><i class="fa-solid fa-water"></i> <span>Registro</span></a>
        <a href="Graficas2.html"><i class="fa-solid fa-water"></i> <span>Polígonos</span></a>
        <a href="login.html"><i class="fa-solid fa-tree"></i> <span>Acceso</span></a>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const imageContainer = document.getElementById('image-container');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.getElementById('close');

    const sources = [
        'https://natural-connection-0f2ac61546.strapiapp.com/api/formato1-caracterizacions',
        'https://natural-connection-0f2ac61546.strapiapp.com/api/formato2-complementos',
        'https://natural-connection-0f2ac61546.strapiapp.com/api/especies-formato3s',
        'https://natural-connection-0f2ac61546.strapiapp.com/api/formato5-monitoreo-restauracions',
        'https://natural-connection-0f2ac61546.strapiapp.com/api/formato-4-hijos-semanas'
    ];

    // Function to fetch and display images from each source
    function fetchAndDisplayImages(url) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                data.data.forEach(item => {
                    const imageItem = document.createElement('div');
                    imageItem.className = 'image-item';

                    const info = `
                        <p style="font-weight: bold; font-family: sans-serif; color: #FF7401; font-size: 18px;"><strong></strong> ${item.attributes.createdAt}</p>
                        <p style="font-weight: regular; font-family: sans-serif; font-size: 15px;"><strong>Latitud:</strong> ${item.attributes?.Latitud ?? "Sin información"}</p>
                        <p style="font-weight: regular; font-family: sans-serif; font-size: 15px;"><strong>Longitud:</strong> ${item.attributes?.Longitud ?? "Sin información"}</p>
                    `;

                    const slideshowContainer = document.createElement('div');
                    slideshowContainer.className = 'slideshow-container';

                    for (let i = 0; i <= 8; i++) {
                        const imageData = item.attributes.fotos[i];
                        if (imageData) {
                            const slide = document.createElement('div');
                            slide.className = 'mySlides';

                            const imgElement = document.createElement('img');
                            imgElement.src = `data:image/jpeg;base64,${imageData}`;
                            imgElement.addEventListener('click', () => {
                                modal.style.display = 'flex';
                                modalImg.src = imgElement.src;
                            });
                            slide.appendChild(imgElement);

                            slideshowContainer.appendChild(slide);
                        }
                    }

                    imageItem.innerHTML = info;
                    imageItem.appendChild(slideshowContainer);
                    imageContainer.appendChild(imageItem);
                });

                initializeSlideshows();
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Fetch images from all sources
    sources.forEach(url => fetchAndDisplayImages(url));

    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});

function initializeSlideshows() {
    let slideIndex = 0;
    const slideshows = document.querySelectorAll('.slideshow-container');

    slideshows.forEach(slideshow => {
        const slides = slideshow.querySelectorAll('.mySlides');
        slides[0].style.display = 'block';
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].style.display = 'none';
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].style.display = 'block';
        }

        slideshow.addEventListener('click', () => {
            showSlide(++slideIndex);
        });

        setInterval(() => {
            showSlide(++slideIndex);
        }, 3000);
    });
}

    </script>
</body>
</html>
